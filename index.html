<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="imgs/bookmark.png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="headsection" class="w-75 m-auto">
    <h1 class="">
        Bookmarker
    </h1>
</header>

<section id="getData" class="mt-4 w-75 m-auto">
    <h2 class="text-center">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites 
        <i class="fa-solid fa-bookmark"></i>
    </h2>

    <div class="dataInput mt-5">

        <label for="bookMarkName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input oninput="validationBookmark()" id="bookMarkName" type="text" class="form-control" placeholder="Bookmark Name">

        <label for="siteUrl" class="mt-3"><i class="fa-solid fa-link"></i> Site URL</label>
        <input oninput="validationUrl()" id="siteUrl" type="text" class="form-control" placeholder="Website Url">

        <button  id="liveToastBtn" onclick="addWebsite()" type="submit" class="btn w-100 mt-4 text-white">Submet</button>
    </div>
</section>

<section class="mt-4 w-75 m-auto">
    <table class="table text-center">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableFill">
        </tbody>
    </table>
</section>



<div id="showToast" class="toast-container top-50 start-50 translate-middle bg-white">
  
</div>


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
